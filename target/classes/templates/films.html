<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Films</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Home</span>
    </nav>
    <div class="container mt-3 custom-container">
        <div class="row">
            <div class="col-12 col-md-6 mx-auto">
                <form th:action="@{/films}" method="get" class="d-flex">
                    <input type="text" name="name" class="search form-control me-2" placeholder="Buscar por nombre o id" th:value="${searchName}">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center m-4">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">name</th>
                <th scope="col">description</th>
                <th scope="col">director</th>
                <th scope="col">producer</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="film, iterStat : ${films}">
                <td th:text="${film.uid}">ID</td>
                <td th:text="${film.properties.title}">Title</td>
                <td th:text="${film.description}">description</td>
                <td th:text="${film.properties.director}">director</td>
                <td th:text="${film.properties.producer}">producer</td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/" type="submit" class="btn btn-primary">Home</a>
</body>
</html>
