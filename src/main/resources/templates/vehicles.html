<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">Vehicles</span>
</nav>
<div class="container mt-3 custom-container">
  <div class="row">
    <div class="col-12 col-md-6 mx-auto">
      <form th:action="@{/vehicles}" method="get" class="d-flex">
        <input type="text" name="name" class="search form-control me-2" placeholder="Buscar por nombre o id" th:value="${searchName}">
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center m-4">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col">Url</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vehicle, iterStat : ${vehicles}">
      <td th:text="${vehicle.uid}">ID</td>
      <td th:text="${vehicle.name}">Name</td>
      <td th:text="${vehicle.url}">Url</td>
    </tr>
    </tbody>
  </table>
</div>
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
      <a class="page-link" th:href="@{/vehicles(page=${currentPage - 1})}">Previous</a>
    </li>
    <li class="page-item" th:classappend="${currentPage == pageNumber} ? 'active pointer-disabled'" th:each="pageNumber : ${#numbers.sequence(1, totalPages)}">
      <a class="page-link" th:href="@{/vehicles(page=${pageNumber})}" th:text="${pageNumber}"></a>
    </li>
    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
      <a class="page-link" th:href="@{/vehicles(page=${currentPage + 1})}">Next</a>
    </li>
    <li class="page-item">
      <span class="page-link" th:text="'Total Records: ' + ${totalRecords}"></span>
    </li>
  </ul>
</nav>
<a href="/" type="submit" class="btn btn-primary">Home</a>
</body>
</html>
